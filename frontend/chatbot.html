<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitBuddy Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <div class="chat-container">
    <img src="assets/bot-logo.png" alt="FitBuddy Logo" class="chat-logo-glow" />
    <h1 class="chat-title">Talk to <span>FitBuddy</span></h1>

    <div id="chat-box" class="chatbox custom-scrollbar">
      <div class="bot-message">ðŸ‘‹ Hello! Ask me anything about workouts, nutrition, or motivation.</div>
    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      const chatBox = document.getElementById("chat-box");

      if (!message) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-message";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      // Clear input
      inputField.value = "";

      // Show typing...
      const botMsg = document.createElement("div");
      botMsg.className = "bot-message";
      botMsg.innerText = "Typing...";
      chatBox.appendChild(botMsg);

      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://fitbuddy-backend-lvl5.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        botMsg.innerText = data.response || "Sorry, I didnâ€™t get that."; // âœ… fixed
      } catch (error) {
        botMsg.innerText = "Error contacting the bot.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
